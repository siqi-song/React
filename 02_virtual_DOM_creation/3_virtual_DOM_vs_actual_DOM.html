<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Virtual DOM vs Actual DOM</title>
    </head>
    <body>
        <div id="test"></div>
        <div id="demo"></div>

        <script type="text/javascript" src="../js/react.development.js"></script>
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>
        <script type="text/babel">
            // Create a virtual DOM
            const VDOM = (
                <h1 id="title">
                    <span>Hello, React!</span>
                </h1>
            );

            // Render the virtual DOM to the page
            ReactDOM.render(VDOM, document.getElementById('test'));

            console.log('Virtual DOM:', VDOM);
            // console.log('Virtual DOM type:', typeof VDOM);
            //console.log('Virtual DOM object:', VDOM instanceof Object);

            const TDOM = document.getElementById('demo');
            console.log('Actual DOM:', TDOM);
            debugger;
            /*
            关于虚拟DOM：
              1. 本质是object类型的对象
              2. 虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性
              3. 虚拟DOM最终会被React转换为真实DOM，呈现在页面上，这个过程叫做“渲染”
            */
        </script>
    </body>
</html>
